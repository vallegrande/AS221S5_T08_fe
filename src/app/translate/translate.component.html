<div class="container mt-5">
  <h1 class="text-center mb-4">Text Translator</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="text">Text</label>
      <input type="text" id="text" [(ngModel)]="text" name="text" class="form-control" required>
    </div>
    <div class="form-group mt-3">
      <label for="from">From</label>
      <input type="text" id="from" [(ngModel)]="from" name="from" class="form-control" required>
    </div>
    <div class="form-group mt-3">
      <label for="to">To</label>
      <input type="text" id="to" [(ngModel)]="to" name="to" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Translate</button>
  </form>
  <div *ngIf="translatedText" class="mt-4">
    <h2>Translated Text</h2>
    <p class="border p-3">{{ translatedText }}</p>
  </div>
</div>
